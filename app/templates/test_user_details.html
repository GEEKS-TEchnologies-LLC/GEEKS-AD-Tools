<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test User Details Form</h1>
        
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>User Attributes Form</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/test-form" id="userAttributesForm">
                            <input type="hidden" name="update_attributes" value="1">
                            
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="givenName" value="John">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="sn" value="Doe">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Display Name</label>
                                <input type="text" class="form-control" name="displayName" value="John Doe">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="mail" value="john.doe@example.com">
                            </div>
                            
                            <div class="mt-4 text-end">
                                <button type="submit" name="action" value="save_attributes" class="btn btn-primary btn-lg" id="saveChangesBtn">
                                    <i class="fas fa-save me-2"></i>Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('userAttributesForm');
            const saveBtn = document.getElementById('saveChangesBtn');
            
            console.log('Test user details page loaded');
            console.log('Form found:', form);
            console.log('Save button found:', saveBtn);
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    console.log('Form submitting...');
                    console.log('Form action:', form.action);
                    console.log('Form method:', form.method);
                    
                    // Show loading state
                    if (saveBtn) {
                        saveBtn.disabled = true;
                        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';
                        console.log('Save button disabled and showing loading state');
                    }
                    
                    // Let the form submit normally
                    return true;
                });
            }
            
            // Add click handler to save button for additional debugging
            if (saveBtn) {
                saveBtn.addEventListener('click', function(e) {
                    console.log('Save Changes button clicked');
                    console.log('Button action value:', this.value);
                    console.log('Button name:', this.name);
                });
            }
        });
    </script>
</body>
</html>
